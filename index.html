<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      BOOTCAMP DESENVOLVEDOR FULL STACK - IGTI
    </title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="img">
        <img
          id="centro"
          src="./img/d-full-stack-igti.png"
          alt="IGTI"
          class="center"
        />
      </div>
      <div id="res"></div>
    </header>
    <section class="flex-column">
      <h3>Formulário - Cadastro de Nomes</h3>
      <form>
        <label>
          Nome :
          <input
            id="inputName"
            type="text"
            placeholder="Favor informar um nome"
          />
        </label>
      </form>
      <h3>Nomes cadastrados:</h3>
      <div id="names"></div>
    </section>
    <footer>
      <p>&copy; Dérik Barcellos Favoretti</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
